<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <title>KVU Bank</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/1503371245/photo/percentage-sign-on-top-of-coin-stacks-before-blue-financial-graph.jpg?s=2048x2048&w=is&k=20&c=9hGnhvZOSnLVB-o5XY9VxK7Q4TB3H3VC9i3y7_El7-U=');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      
      padding: 20px;
      text-align: center;
    }

    .marquee h1 {
      display: inline-block;
      animation: marquee 10s linear infinite;
      color: rgb(29, 127, 214);
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .div1 {
      background-color: lightgrey;
      border: 2px solid rgb(73, 128, 0);
      padding: 20px;
      margin: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-custom {
      width: 100%;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin: 10px 0;
      background-color: lightgrey;
      border: 2px solid rgb(73, 128, 0);
      color: rgb(29, 127, 214);
      padding: 15px;
    }

    .btn-custom:hover {
      background-color: rgb(73, 128, 0);
      color: white;
      border-color: rgb(73, 128, 0);
    }
  </style>
</head>
<body>

  <div class="marquee">
    <h1>WELCOME TO KVU BANK</h1>
  </div>
  
  <div class="container">
    <div class="text-center mb-4">
      <p class="text-black">Welcome, {{ username }}!</p>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="{% url 'account' %}" class="btn btn-custom">New Account</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="{% url 'transfer' %}" class="btn btn-custom">Transfer</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="{% url 'change_pin' %}" class="btn btn-custom">Change Pin</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="{% url 'check_balance' %}" class="btn btn-custom">Check Balance</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="{% url 'withdraw' %}" class="btn btn-custom">Withdraw</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="{% url 'deposit' %}" class="btn btn-custom">Deposit</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
